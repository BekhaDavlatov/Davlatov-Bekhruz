<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="wtfff.css">
    <title>Document</title>
</head>

<body>
    <div class="head">
        <h2>Payment form</h2>
        <p>Required fields are followed by</p>
        <h3>Contact Information</h3>
        <fieldset>
            <legend>Titel</legend>
            <input type="radio" name="choice" id="Ace">
            <label for="Ace">Ace</label><br>
            <input type="radio" name="choice" id="King">
            <label for="King">King</label><br>
            <input type="radio" name="choice" id="Queen">
            <label for="Queen">Queen</label><br>
        </fieldset>
        <div class="body">
            <label for="Name">Name*:</label>
            <input type="text" name="Name" id="Name"><br>
            <label for="email">E-mail*:</label>
            <input type="email" name="E-mail" id="E-mail"><br>
            <label for="password">Password*:</label>
            <input type="text" name="password" id="password"><br>
        </div>
        <h2>Payment information</h2>
        <div>Card type*:
            <select name="card-option" id="card-option">
                <option value="Visa">Visa</option>
                <option value="Master-card">Master-card</option>
                <option value="American express">American express</option>
            </select><br>
            <label for="card-number">Card number*:</label>
            <input type="number" name="card-number" id="card-number">
            <br>
            <label for="Expiration-date">Expiration date</label>
            <input type="date" id="Expiration-date" id="Expiration-date">
        </div>
        <div class="foot"><input type="submit" value="Validate the payment"></div>
    </div>
</body>

</html>
